<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <button type="button" class="btn btn-primary" type="button">My first bootstrap btn</button>
    <button type="button" class="btn btn-success">Buy me</button>

    <br>

    <button type="button" class="btn btn-secondary">Secondary button</button>

    <hr>

    <!-- Button outline experiments -->

    <button type="button" class="btn btn-outline-primary"> My first bootstrap button</button>
    <button type="button" class="btn btn-outline-secondary">Buy me</button>

    <hr>

    <button type="button" class="btn btn-outline-success">Secondary Button</button>
    
    <hr>

    <button type="button" class="btn btn-primary btn-lg">It's my large button</button>

    <hr>

    <button type="button" class="btn btn-warning btn-lg btn-block" disabled>Don't do this</button>

    <hr>

    <!-- Button don't have to be made with html tags -->

    <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>

    <h1 type="button" class="btn btn-primary"> h1 button </h1>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  </body>
</html>
